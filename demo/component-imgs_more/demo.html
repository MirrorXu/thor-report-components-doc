<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图html结构及css样式</title>


    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">


    <link rel="stylesheet" href="css/effect.css">
    <link rel="stylesheet" href="../common/css/base.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="Thor-report-theme-1">

<div id="content">
    <h1>多图组件demo</h1>

    <hr>
    <br>
    <br>
    <br>



    <div class="imgs_more">

        <div class='imgsBox'>
            <div class='swiper-container gallery-top'>
                <div class='swiper-wrapper'>
                    <img class='swiper-slide' src='imgs/banner1.jpg'>
                    <img class='swiper-slide' src='imgs/banner2.jpg'>
                    <img class='swiper-slide' src='imgs/banner3.jpg'>
                    <img class='swiper-slide' src='imgs/banner4.jpg'>
                </div>
                <div class='swiper-button-next swiper-button-white'></div>
                <div class='swiper-button-prev swiper-button-white'></div>
            </div>
            <div class='swiper-container gallery-thumbs '>
                <div class='swiper-wrapper'>
                    <img class='swiper-slide' src='imgs/banner1.jpg'>
                    <img class='swiper-slide' src='imgs/banner2.jpg'>
                    <img class='swiper-slide' src='imgs/banner3.jpg'>
                    <img class='swiper-slide' src='imgs/banner4.jpg'>
                </div>
            </div>
        </div>

        <p class="img_title"> 图片标题 </p>

        <div class="annotation">
            <p class="annotation-title">注： </p>
            <ul class="annotation-content">
                <li> 这是注1-----</li>
                <li> 这是注2-----</li>
                <li> 这是注3-----</li>
                <li> 这是注4-----</li>
            </ul>
        </div>

    </div>


</div>





</div>

<script src="js/jquery.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/Mirror.js"></script>
</body>
</html>
